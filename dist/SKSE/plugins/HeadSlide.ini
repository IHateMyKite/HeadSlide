[General]
# 0 = Errors only
# 1 = Errors + Warnings
# 2 = All messages, including debug messages
iLogging = 1

#  If NPCs are also updated. This can have quite a big performance impact, so only use it if you can
# 0 - NPCs disabled
# 1 - All NPCs enabled
# 2 - Followers only
# 3 - By distance
# Default: 3
iNPCMode = 3

#  Distance for updating NPCs if iNPCMode == 3
# Default: 300.0
fUpdateNPCDistance = 300.0

# Update time in frames for updating sliders
# Default: 15
iUpdateFrames = 15

# Update time in frames for updating NPCs sliders
# Default: 60
iUpdateFramesNPC = 60

# If the actors current weight should be used for calculating SkinnyMorph
bWeight = true

# If Chargen values should be set to sliders
bChargen = true

# If RaceMenu morphs values should be set to sliders
bRMMorphs = true
# Blacklist of racemenu morphs
asRMBlacklist =

# If head parts should be set to sliders
bParts = true

# If race should be set to sliders
bRace = true

# If expression phonems should be set to sliders
bExpPhonems = true

# If expression modifiers should be set to sliders
bExpMods = true

# If expression expression should be set to sliders
bExpExp = true